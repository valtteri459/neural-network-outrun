<!DOCTYPE html>
<html>
<head>
	<title>neural net avoid obstacles</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/Brainwave.js"></script>
	<script src="js/p5.min.js"></script>
	<script src="js/main.js" type="text/javascript"></script>
	<style type="text/css">
	* {margin:0;padding:0;box-sizing:border-box;font-family:arial,sans-serif;resize:none;}
	html,body {width:100%;height:100%;overflow:hidden;background:black;position:fixed;color:white;}

	#gameCont{width:450px;height:900px;margin:0;padding:0;float:left;box-sizing:border-box;border:1px solid green;}

	</style>
</head>
<body>
	<div class="wrapper">
		<div id="gameCont">
			
		</div>
		<div id="statistics">
			<button id="stop">stop</button><button id="start">start</button>
			<h1>generation: <span id="genNum">1</span></h1>
			<h3>all time best fitness: <span id="bestFit">0</span></h3>
		</div>
	</div>
</body>
</html>
